<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Colorlib">
  <meta name="description" content="#">
  <meta name="keywords" content="#">
  <!-- Page Title -->
  <title>Wanderlust</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/stylesheets/bootstarp.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,900" rel="stylesheet">
  <!-- Simple line Icon -->
  <link rel="stylesheet" href="/stylesheets/simple-line-icons.css">
  <!-- Themify Icon -->
  <link rel="stylesheet" href="/stylesheets/themify-icons.css">
  <!-- Hover Effects -->
  <link rel="stylesheet" href="/stylesheets/set1.css">
  <!-- Main CSS -->
  <link rel="stylesheet" href="/stylesheets/style.css">

  <script src="/js/jquery-3.2.1.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <!-- Magnific popup JS -->
  <script src="/js/jquery.magnific-popup.js"></script>
  <!-- Swipper Slider JS -->
  <script src="/js/swiper.min.js"></script>
</head>

<body>
  <div class="dark-bg sticky-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg navbar-light">
            <span class="navbar-brand">Add Your Listing</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="icon-menu"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
              <ul class="navbar-nav">
                   <li><a href="/mainPage" class="btn btn-outline-light top-btn"><span class="ti-plus"></span>
                              Back To Main Page</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="container cont">
    <div class="row">
      <div class="col col-xl-12">
        <div id="success"></div>
        <div id="results"></div>
       

        <form id="hiding">
          <div class="form-group">
            <label>Listing Name</label>
            <input class="form-control" id="listname" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" id="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input class="form-control" id="phone" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" id="email" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label>City</label>
            <input class="form-control" id="city" placeholder="Enter City">
          </div>
          <div class="form-group">
            <label>State</label>
            <input class="form-control" id="state" placeholder="Enter State">
          </div>
          <div class="form-group">
            <label># of Bedrooms</label>
            <input class="form-control" id="bedroom" placeholder="Enter Number">
          </div>
          <div class="form-group">
            <label># of Bathrooms</label>
            <input class="form-control" id="bathroom" placeholder="Enter Number">
          </div>
          <div class="form-group">
            <label>Description</label>
            <input class="form-control" id="description" placeholder="Enter Number">
          </div>
          <div class="form-group">
            <label>Price per night</label>
            <input class="form-control" id="price" placeholder="Enter Number">
          </div>
          <div class="form-group">
            <label>Link Image of house</label>
            <input class="form-control" id="img1" placeholder="Enter Number">
          </div>
          <div class="form-group">
            <label>Link Image of house</label>
            <input class="form-control" id="img2" placeholder="Enter Number">
          </div>
          <div class="form-group">
            <label>Link Image of house</label>
            <input class="form-control" id="img3" placeholder="Enter Number">
          </div>
          <div class="form-group">
            <label>Date Avaliable</label>
            <input class="form-control" id="date1" placeholder="Enter Number">
          </div>
          <div class="form-group">
            <label>End Date</label>
            <input class="form-control" id="date2" placeholder="Enter Number">
          </div>

          <button type="submit" id="newpost" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    $("#newpost").on("click", function (event) {
      console.log("working")
      event.preventDefault();

      var newPost = {
        listingName: $("#listname").val().trim(),
        listerName: $("#name").val().trim(),
        phoneNumber: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        City: $("#city").val().trim(),
        State: $("#state").val().trim(),
        BedroomNumber: $("#bedroom").val().trim(),
        BathroomNumber: $("#bathroom").val().trim(),
        Description: $("#description").val().trim(),
        PricePerNight: $("#price").val().trim(),
        Img1: $("#img1").val().trim(),
        Img2: $("#img2").val().trim(),
        Img3: $("#img3").val().trim(),
        StartDate: $("#date1").val().trim(),
        EndDate: $("#date2").val().trim()

      }

      $("#hiding").css("display", "none")



      $.post("/api/listings", newPost)
        .then(function (data) {

          console.log(data)

          $("#success").text("Your listing was posted successfully!")

          var $backBtn = $("<button>")
          $backBtn.addClass("btn btn-primary")
          var mainLink = $("<a>")
          mainLink.attr("href", "/mainPage")

          $backBtn.append(mainLink)

          $("#results").append($backBtn)


        })

    })

  </script>

</body>

</html>
